<template name="featuredCourses">
<div class="panel panel-primary">
  <div class="panel-heading text-center">Featured Courses</div>
  <div class="panel-body">
    <div class="row">
    
      {{#each courses}}
        <div class="col-md-12">
          {{name}}
        </div>
      {{/each}}

    </div>
  </div>
</div>
</template>
